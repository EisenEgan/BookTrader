<div class="container">
  <h1>Login</h1>
  <h5>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></h5>
  <h5>Admin account is <code>admin@admin.com</code> / <code>admin</code></h5>
  <form>
    <div class="form-group">
      <label for="username">Email</label>
      <input type="text" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control">
    </div>
    <button type="submit" class="btn login"><h4>Login</h4></button>
    <button type="submit" class="btn register"><h4>Register</h4></button>
  </form>
</div>
