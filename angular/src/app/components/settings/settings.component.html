<div class="container">
  <div class="settings">
    <h1>Update Profile</h1>
    <div class="form-group">
      <label for="username">City</label>
      <input type="text" [(ngModel)]="city" name="city" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">State</label>
      <input type="text" [(ngModel)]="state" name="state" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="updateUserProfile()"><h4>Save changes</h4></button>
    <h1>Change Password</h1>
    <div class="form-group">
      <label for="username">Current Password</label>
      <input type="password" [(ngModel)]="oldpassword" name="oldpassword" class="form-control">
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input type="password" [(ngModel)]="newpassword" name="newpassword" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary" (click)="changePassword()"><h4>Save changes</h4></button>
  </div>
</div>
